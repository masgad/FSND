{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<div class="item">
	<li class="item">
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			{{ artist.name }}
		</a>
		<a href="/artists/{{ artist.id }}/edit"><button class= "btn" data-id="{{ artist.id }}">Edit</button></a>
	</li>
	</div>
	{% endfor %}
</ul>
{% endblock %}
